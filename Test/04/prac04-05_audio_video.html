<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>audio and video</title>
</head>
<body>
    <h2> this is h2</h2>
    <object width="50%" data="절대경로"></object>
    <embed width="50%" src="절대경로">
    <embed width="100%" height="100%" src="상대경로">

        <audio src="상대경로" controls autoplay loop></audio>
        <p> 오호... 자동 반복 재생....</p>
        <video src="상대경로" controls width="700" muted></video>
        
</body>
</html>
